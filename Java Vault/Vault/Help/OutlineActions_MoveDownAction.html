		<div class="TopicTitle">Outline / Move Down</div>
		<div class="TopicText">
			<p>
			Use this command to move the selected outline item(s) down one position in the outline. Note: the selected items must all be consecutive items
			indented under the same item.
			</p>

			<span class="ShortcutLabel">Keys:</span><span class="ShortcutText">Alt+Arrow Down</span>
		</div>
